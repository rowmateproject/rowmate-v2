server {
    listen 80;
    server_name api.dev.rowmate.org;
    location / {
        return 301 https://$host$request_uri;
    }    
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}
}

server {
    listen 443 ssl;
    server_name api.dev.rowmate.org;
    ssl_certificate /etc/letsencrypt/live/api.dev.rowmate.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dev.rowmate.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        proxy_pass http://api:8081;
    }
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}
}

server {
    listen 80;
    server_name app.dev.rowmate.org;
    location / {
        return 301 https://$host$request_uri;
    }  
    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}  
}

server {
    listen 443 ssl;
    server_name app.dev.rowmate.org;
    ssl_certificate /etc/letsencrypt/live/app.dev.rowmate.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.dev.rowmate.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://frontend:8080; #for demo purposes
    }

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}
}