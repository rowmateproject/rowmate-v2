services:
  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - backend

  api:
    image: rowmate-v2-backend
    build: https://github.com/rowmateproject/rowmate-v2-backend.git#main
    working_dir: /rowmate-backend
    environment:
      DATABASE_URL: mongodb://mongodb:27017
    ports:
      - "8081:80"
    depends_on:
      - mongodb
    networks:
      - backend
      - public

  frontend:
    image: rowmate-v2-frontend
    build: https://github.com/rowmateproject/rowmate-v2-frontend.git
    ports:
      - "8080:8080"
    networks:
      - public

  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - public
      - backend
    depends_on:
      - api
      - frontend
      - certbot
    
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mongodb_data_container:
networks:
  backend:
  public:
